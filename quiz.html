<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture & Quiz - ActuQuiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #fff; }
        .option-btn { transition: all 0.2s; border: 2px solid #f1f5f9; }
        .option-btn.correct { border-color: #22c55e; background-color: #f0fdf4; color: #166534; }
        .option-btn.wrong { border-color: #ef4444; background-color: #fef2f2; color: #991b1b; }
    </style>
</head>
<body class="bg-white">

    <nav class="sticky top-0 bg-white/90 backdrop-blur-md border-b z-50 p-4">
        <div class="max-w-3xl mx-auto flex justify-between items-center">
            <a href="index.html" class="text-blue-600 font-bold hover:underline font-black italic">ACTUQUIZ.</a>
            <span id="q-counter-nav" class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Lecture en cours</span>
        </div>
    </nav>

    <main class="max-w-3xl mx-auto p-6">
        <article id="hugo-content" class="prose prose-slate max-w-none mb-16 border-b pb-16">
            <p class="text-center text-slate-400">Chargement de l'actualitÃ©...</p>
        </article>

        <section id="quiz-block" class="bg-slate-50 rounded-[2rem] p-6 md:p-10 border border-slate-100 shadow-2xl mb-20">
            
            <div id="q-container">
                <div class="flex justify-between items-center mb-6">
                    <span id="q-category" class="bg-blue-600 text-white text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-widest">INFO</span>
                    <span id="q-counter" class="text-slate-400 text-xs font-bold font-mono">01/10</span>
                </div>
                
                <h2 id="q-text" class="text-2xl font-black text-slate-900 mb-8 leading-tight"></h2>
                
                <div id="options-grid" class="space-y-3"></div>

                <div id="explanation-box" class="hidden mt-6 p-6 bg-white rounded-2xl border-2 border-blue-100 text-slate-700 text-sm shadow-sm">
                    <p id="expl-text"></p>
                </div>

                <button id="next-btn" onclick="nextQuestion()" class="hidden w-full mt-8 bg-blue-600 text-white py-5 rounded-2xl font-black text-lg shadow-lg hover:bg-slate-900 transition-all">
                    Suivant â†’
                </button>
            </div>

            <div id="end-screen" class="hidden text-center py-10">
                <div class="text-5xl mb-6">ðŸŽ¯</div>
                <h2 class="text-3xl font-black text-slate-900 mb-2">Test TerminÃ©</h2>
                <div class="text-6xl font-black text-blue-600 mb-10" id="final-score">0 / 0</div>
                <a href="index.html" class="inline-block bg-slate-900 text-white px-12 py-4 rounded-2xl font-bold hover:bg-blue-600 transition">Retour Ã  l'accueil</a>
            </div>
        </section>
    </main>

    <script>
        let questions = [];
        let currentIdx = 0;
        let score = 0;

        const params = new URLSearchParams(window.location.search);
        const file = params.get('file');

        async function loadQuiz() {
            const res = await fetch(file);
            const data = await res.json();

            let cleanHtml = data.html_affichage || data.contenu_html;
            cleanHtml = cleanHtml.replace(/.*Ouvrir dans le navigateur.*/i, "");
            const splitKey = "Vous avez aimÃ© cette newsletter ?";
            if (cleanHtml.includes(splitKey)) cleanHtml = cleanHtml.split(splitKey)[0];
            document.getElementById('hugo-content').innerHTML = cleanHtml;
            
            questions = data.questions;
            renderQuestion();
        }

        function renderQuestion() {
            const q = questions[currentIdx];
            document.getElementById('q-counter').innerText = `${currentIdx + 1}/${questions.length}`;
            document.getElementById('q-counter-nav').innerText = `Question ${currentIdx + 1}/${questions.length}`;
            document.getElementById('q-category').innerText = q.categorie || "INFO";
            document.getElementById('q-text').innerText = q.q;
            document.getElementById('explanation-box').classList.add('hidden');
            document.getElementById('next-btn').classList.add('hidden');
            
            const grid = document.getElementById('options-grid');
            grid.innerHTML = "";
            
            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = "option-btn w-full p-5 rounded-2xl text-left font-bold text-slate-700 bg-white shadow-sm hover:border-blue-400";
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i, q.correct, btn);
                grid.appendChild(btn);
            });
        }

        function checkAnswer(idx, correct, btn) {
            const btns = document.querySelectorAll('.option-btn');
            btns.forEach(b => b.disabled = true);
            document.getElementById('expl-text').innerHTML = `<strong>Explication :</strong><br>${questions[currentIdx].explication}`;
            document.getElementById('explanation-box').classList.remove('hidden');

            if (idx === correct) {
                btn.classList.add('correct');
                score++;
            } else {
                btn.classList.add('wrong');
                btns[correct].classList.add('correct');
            }
            document.getElementById('next-btn').classList.remove('hidden');
        }

        function nextQuestion() {
            currentIdx++;
            if (currentIdx < questions.length) {
                renderQuestion();
                document.getElementById('quiz-block').scrollIntoView({ behavior: 'smooth', block: 'start' });
            } else {
                document.getElementById('q-container').classList.add('hidden');
                document.getElementById('end-screen').classList.remove('hidden');
                document.getElementById('final-score').innerText = `${score} / ${questions.length}`;
                document.getElementById('q-counter-nav').innerText = "TerminÃ©";
            }
        }

        loadQuiz();
    </script>
</body>
</html>
