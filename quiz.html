<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture & Quiz - Hugo D√©crypte</title>
    <style>
        :root { --hugo-red: #e63946; --navy: #151a2e; }
        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; background: #fff; color: #1a1a1a; }
        
        /* Navigation */
        .nav-bar { padding: 15px 20px; border-bottom: 1px solid #eee; background: white; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .btn-back { text-decoration: none; color: var(--navy); font-weight: bold; }
        #score-badge { background: var(--hugo-red); color: white; padding: 5px 15px; border-radius: 20px; font-size: 14px; font-weight: bold; }

        /* Layout 2 colonnes */
        .main-layout { display: flex; max-width: 1200px; margin: 0 auto; gap: 40px; padding: 20px; }
        
        /* Colonne de gauche : L'article */
        .article-col { flex: 1; max-width: 700px; border-right: 1px solid #eee; padding-right: 40px; }
        #hugo-view img { max-width: 100%; border-radius: 12px; margin: 20px 0; }
        #hugo-view { line-height: 1.7; font-size: 17px; }

        /* Colonne de droite : Le Quiz Fixe */
        .quiz-col { width: 350px; position: sticky; top: 80px; height: calc(100vh - 100px); overflow-y: auto; padding: 10px; }
        .q-card { background: #f8f9fa; border-radius: 12px; padding: 20px; margin-bottom: 20px; border: 1px solid #eee; }
        .option { display: block; width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; background: white; text-align: left; cursor: pointer; font-size: 14px; }
        .option:hover { border-color: var(--navy); }
        .expl { display: none; margin-top: 10px; padding: 10px; font-size: 13px; border-radius: 6px; background: #eee; border-left: 4px solid #ccc; }

        /* Mobile : On repasse en une seule colonne */
        @media (max-width: 900px) {
            .main-layout { flex-direction: column; }
            .quiz-col { width: 100%; position: static; height: auto; }
            .article-col { border-right: none; padding-right: 0; }
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="index.html" class="btn-back">‚Üê Retour aux articles</a>
        <div id="score-badge">Score : 0 / 10</div>
    </div>

    <div class="main-layout">
        <div class="article-col">
            <div id="hugo-view">Chargement de l'article...</div>
        </div>

        <div class="quiz-col">
            <h3 style="margin-top: 0;">Testez-vous üß†</h3>
            <div id="quiz-list"></div>
        </div>
    </div>

    <script>
        let score = 0;
        let answered = new Set();
        const file = new URLSearchParams(window.location.search).get('file');

        fetch(file).then(r => r.json()).then(data => {
            // Affichage article
            document.getElementById('hugo-view').innerHTML = data.html_affichage;
            
            // G√©n√©ration quiz
            const container = document.getElementById('quiz-list');
            data.questions.forEach((q, i) => {
                const div = document.createElement('div');
                div.className = 'q-card';
                div.innerHTML = `
                    <p style="margin-top:0;"><strong>${i+1}. ${q.q}</strong></p>
                    ${q.options.map((opt, idx) => `<button class="option" onclick="check(${i}, ${idx}, ${q.correct})">${opt}</button>`).join('')}
                    <div id="res-${i}" class="expl"><strong>R√©ponse :</strong> ${q.explication}</div>
                `;
                container.appendChild(div);
            });
        });

        function check(qId, choice, correct) {
            if (answered.has(qId)) return; // Emp√™che de r√©pondre deux fois

            const el = document.getElementById(`res-${qId}`);
            el.style.display = "block";
            
            if (choice === correct) {
                el.style.borderLeftColor = "green";
                el.style.background = "#e6f4ea";
                score++;
            } else {
                el.style.borderLeftColor = "#e63946";
                el.style.background = "#fce8e8";
            }
            
            answered.add(qId);
            document.getElementById('score-badge').innerText = `Score : ${score} / 10`;
        }
    </script>
</body>
</html>
