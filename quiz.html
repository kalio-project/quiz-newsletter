<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActuQuiz - Lecture & Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #fff; color: #1e293b; margin: 0; padding: 0; }

        /* Nettoyage visuel du contenu importé */
        #hugo-content svg, #hugo-content .preheader, #hugo-content center, #hugo-content style { 
            display: none !important; 
        }
        
        #hugo-content { 
            line-height: 1.8; 
            font-size: 1.1rem; 
            display: flex;
            flex-direction: column;
        }

        /* Supprime l'espace blanc résiduel en haut du texte */
        #hugo-content > *:first-child { margin-top: 0 !important; padding-top: 0 !important; }

        #hugo-content img { 
            max-width: 100%; 
            height: auto; 
            border-radius: 1.5rem; 
            margin: 2rem 0; 
            box-shadow: 0 10px 15px rgba(0,0,0,0.05); 
        }
        
        .option-btn { transition: all 0.2s; border: 2px solid #f1f5f9; text-align: left; }
        .option-btn:active { transform: scale(0.98); }

        /* Animation d'apparition douce */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-white">

    <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-slate-100 p-4">
        <div class="max-w-3xl mx-auto flex justify-between items-center">
            <a href="index.html" class="text-blue-600 font-black italic tracking-tighter text-xl uppercase">ActuQuiz.</a>
            <span id="nav-counter" class="text-[10px] font-black bg-slate-100 px-3 py-1 rounded-full text-slate-500 uppercase tracking-widest">Chargement...</span>
        </div>
    </nav>

    <main class="max-w-3xl mx-auto p-4 md:p-8">
        <div class="mb-10">
            <img id="main-cover" src="" class="w-full h-64 md:h-[450px] object-cover rounded-[2.5rem] shadow-2xl bg-slate-50 transition-opacity duration-500 opacity-0">
        </div>

        <article id="hugo-content" class="prose prose-slate max-w-none mb-16 border-b border-slate-100 pb-16">
            <p class="text-slate-400 animate-pulse text-center py-10">Préparation de votre lecture...</p>
        </article>

        <section id="quiz-section" class="mb-32">
            <div id="quiz-card" class="bg-slate-50 rounded-[3rem] p-6 md:p-10 border border-slate-100 shadow-xl min-h-[450px] flex flex-col">
                
                <div class="flex justify-between items-center mb-8 h-10">
                    <div class="flex items-center gap-2">
                        <span class="w-2 h-2 bg-blue-600 rounded-full animate-pulse"></span>
                        <span id="q-status" class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Questions</span>
                    </div>
                    
                    <button id="next-btn-top" onclick="nextQuestion()" class="hidden bg-slate-900 text-white px-6 py-2 rounded-xl font-black text-[10px] uppercase tracking-widest hover:bg-blue-600 transition-all shadow-lg">
                        Suivant →
                    </button>
                </div>

                <div id="game-zone">
                    <div id="content-swap" class="min-h-[140px] mb-8">
                        <h2 id="q-text" class="text-xl md:text-2xl font-black text-slate-900 leading-tight fade-in"></h2>
                        
                        <div id="expl-container" class="hidden fade-in">
                            <p id="expl-label" class="font-black uppercase tracking-widest text-[10px] mb-2"></p>
                            <p id="expl-text" class="text-slate-700 leading-relaxed text-sm md:text-base"></p>
                        </div>
                    </div>
                    
                    <div id="options-grid" class="grid grid-cols-1 gap-3"></div>
                </div>

                <div id="end-screen" class="hidden text-center py-10 fade-in">
                    <h2 class="text-xl font-black text-slate-400 mb-2 uppercase tracking-widest">Score Final</h2>
                    <div id="final-score" class="text-7xl font-black text-blue-600 mb-10 italic">0 / 0</div>
                    <a href="index.html" class="inline-block bg-slate-900 text-white px-10 py-4 rounded-2xl font-black uppercase text-[10px] tracking-widest shadow-xl">Retour à l'accueil</a>
                </div>
            </div>
        </section>
    </main>

    <script>
        let questions = [];
        let currentIdx = 0;
        let score = 0;

        async function loadQuizData() {
            const params = new URLSearchParams(window.location.search);
            const filePath = params.get('file');
            if(!filePath) return;

            try {
                const res = await fetch(filePath);
                const data = await res.json();
                
                // Image de couverture
                const img = document.getElementById('main-cover');
                img.src = data.image;
                img.onload = () => img.classList.remove('opacity-0');
                
                // --- NETTOYAGE RADICAL DU HTML ---
                let html = data.html_affichage;

                // 1. Coupe après "Ouvrir dans le navigateur" pour enlever le haut technique
                if (html.includes("Ouvrir dans le navigateur")) {
                    html = html.split("Ouvrir dans le navigateur").pop();
                }

                // 2. Coupe à "Vous avez aimé cette newsletter ?" pour enlever le bas
                if (html.includes("Vous avez aimé cette newsletter ?")) {
                    html = html.split("Vous avez aimé cette newsletter ?")[0];
                }

                // 3. Suppression des styles et div invisibles (Preheader)
                html = html.replace(/<style[^>]*>[\s\S]*?<\/style>/gi, '');
                html = html.replace(/<div[^>]*class="preheader"[^>]*>[\s\S]*?<\/div>/gi, '');

                const article = document.getElementById('hugo-content');
                article.innerHTML = html.trim();
                
                // Nettoyage final des éléments vides en haut du texte
                while (article.firstChild && (article.firstChild.nodeName === 'BR' || article.firstChild.innerText === '')) {
                    article.removeChild(article.firstChild);
                }
                
                questions = data.questions || [];
                renderQuestion();
            } catch (err) { 
                console.error(err); 
                document.getElementById('hugo-content').innerText = "Erreur de chargement de l'édition.";
            }
        }

        function renderQuestion() {
            const q = questions[currentIdx];
            
            // UI Initiale
            document.getElementById('nav-counter').innerText = `Question ${currentIdx + 1} / ${questions.length}`;
            document.getElementById('q-status').innerText = "Questions";
            document.getElementById('next-btn-top').classList.add('hidden');
            
            // Afficher question/options, masquer explication
            document.getElementById('q-text').innerText = q.q;
            document.getElementById('q-text').classList.remove('hidden');
            document.getElementById('expl-container').classList.add('hidden');
            document.getElementById('options-grid').classList.remove('hidden');
            
            const grid = document.getElementById('options-grid');
            grid.innerHTML = "";
            
            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = "option-btn w-full p-5 rounded-2xl font-bold text-slate-700 bg-white shadow-sm border-2 border-slate-100 hover:border-blue-200 hover:bg-blue-50/30";
                btn.innerText = opt;
                
                btn.onclick = () => {
                    const isCorrect = i === q.correct;
                    if(isCorrect) score++;

                    // LE REMPLACEMENT
                    document.getElementById('q-text').classList.add('hidden');
                    document.getElementById('options-grid').classList.add('hidden');
                    
                    // Remplissage de l'explication
                    const label = document.getElementById('expl-label');
                    label.innerText = isCorrect ? '✅ C\'est une bonne réponse !' : '❌ Mauvaise réponse';
                    label.className = `font-black uppercase tracking-widest text-[10px] mb-2 ${isCorrect ? 'text-green-600' : 'text-red-600'}`;
                    
                    document.getElementById('expl-text').innerText = q.explication;
                    document.getElementById('expl-container').classList.remove('hidden');
                    
                    // Affichage du bouton Suivant en haut
                    document.getElementById('next-btn-top').classList.remove('hidden');
                    document.getElementById('q-status').innerText = "Explication";
                };
                grid.appendChild(btn);
            });
        }

        function nextQuestion() {
            currentIdx++;
            if (currentIdx < questions.length) {
                renderQuestion();
            } else {
                // Écran de fin
                document.getElementById('game-zone').classList.add('hidden');
                document.getElementById('next-btn-top').classList.add('hidden');
                document.getElementById('end-screen').classList.remove('hidden');
                document.getElementById('final-score').innerText = `${score} / ${questions.length}`;
                document.getElementById('nav-counter').innerText = `Terminé`;
            }
        }

        loadQuizData();
    </script>
</body>
</html>
