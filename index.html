<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Quiz</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; max-width: 1200px; margin: 0 auto; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: 0.3s; }
        .card:hover { transform: translateY(-5px); }
        .badge { display: inline-block; background: #e63946; color: white; padding: 4px 12px; border-radius: 20px; font-size: 0.75em; font-weight: bold; margin-bottom: 10px; }
        h3 { margin: 10px 0; color: #1d3557; }
        .date { color: #666; font-size: 0.9em; }
        .btn { display: block; text-align: center; margin-top: 15px; padding: 12px; background: #1d3557; color: white; text-decoration: none; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: #1d3557;">üóûÔ∏è Mes Newsletters Quiz</h1>
    <div id="list" class="grid"></div>

    <script>
        fetch('manifest.json').then(r => r.json()).then(data => {
            const list = document.getElementById('list');
            data.reverse().forEach(q => {
                list.innerHTML += `
                    <div class="card">
                        <span class="badge">${q.theme}</span>
                        <h3>${q.titre}</h3>
                        <p class="date">üìÖ ${q.date}</p>
                        <a href="quiz.html?file=${q.file}" class="btn">Lire & Jouer</a>
                    </div>`;
            });
        });
    </script>
</body>
</html>
