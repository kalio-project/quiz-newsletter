<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActuQuiz - Accueil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #fff; }
    </style>
</head>
<body class="p-6 md:p-12">

    <header class="max-w-5xl mx-auto mb-16 flex flex-col md:flex-row justify-between items-end gap-4">
        <div>
            <h1 class="text-4xl font-black text-blue-600 italic tracking-tighter">ACTUQUIZ.</h1>
        </div>
        <a href="multiquiz.html" class="text-sm font-bold text-slate-400 hover:text-blue-600 transition">
            Lancer un test aléatoire ⚡
        </a>
    </header>

    <main id="grid" class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
        </main>

    <script>
        async function init() {
            try {
                const res = await fetch('manifest.json');
                const data = await res.json();
                const grid = document.getElementById('grid');
                
                grid.innerHTML = data.reverse().map(i => `
                    <div class="cursor-pointer group" onclick="location.href='quiz.html?file=${i.file}'">
                        <div class="relative aspect-video overflow-hidden rounded-2xl mb-4 bg-slate-100">
                            <img src="${i.image}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500">
                        </div>
                        <div class="space-y-2">
                            <h2 class="text-xl font-bold leading-tight text-slate-900 group-hover:text-blue-600 transition">
                                ${i.titre}
                            </h2>
                            <div class="flex items-center gap-3 text-slate-400 text-sm font-medium">
                                <span>${i.date}</span>
                                <span>•</span>
                                <span>5 min</span>
                                <i class="fa-regular fa-user-group"></i>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (e) { console.error("Erreur chargement index:", e); }
        }
        init();
    </script>
</body>
</html>
