<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActuQuiz - Accueil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <header class="sticky top-0 z-50 glass border-b border-slate-200 mb-12">
        <div class="max-w-6xl mx-auto px-6 py-6 flex justify-between items-center">
            <div>
                <h1 class="text-4xl font-black italic text-blue-600 tracking-tighter">ACTUQUIZ.</h1>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">L'actualité d'HugoDécrypte en Quiz</p>
            </div>
            <a href="multi-quiz.html" class="bg-slate-900 text-white px-8 py-3 rounded-2xl font-black hover:bg-blue-600 transition-all transform hover:scale-105 shadow-xl shadow-blue-200">
                SUPER QUIZ ⚡
            </a>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 pb-20">
        <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            <div id="loader" class="col-span-full text-center py-20 text-slate-300 font-bold animate-pulse">
                Chargement des dernières actus...
            </div>
        </div>
    </main>

    <script>
        async function init() {
            try {
                const res = await fetch('manifest.json');
                const data = await res.json();
                const grid = document.getElementById('grid');
                
                if (data.length === 0) {
                    grid.innerHTML = `<div class="col-span-full text-center py-20 text-slate-400">Aucun quiz disponible pour le moment.</div>`;
                    return;
                }

                // On trie pour avoir les plus récents en haut (basé sur le nom du fichier ou date)
                const sortedData = data.reverse();

                grid.innerHTML = sortedData.map(i => `
                    <div class="group bg-white rounded-[32px] shadow-sm border border-slate-100 overflow-hidden hover:shadow-2xl hover:shadow-blue-100 transition-all duration-300 cursor-pointer flex flex-col" 
                         onclick="location.href='quiz.html?file=${i.file}'">
                        
                        <div class="relative h-52 overflow-hidden bg-slate-200">
                            <img src="${i.image}" 
                                 class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
                                 onerror="this.src='https://images.unsplash.com/photo-1504711434969-e33886168f5c?q=80&w=1000&auto=format&fit=crop';">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent"></div>
                        </div>

                        <div class="p-8 flex-grow flex flex-col justify-between">
                            <div>
                                <div class="flex items-center gap-2 mb-3">
                                    <span class="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></span>
                                    <span class="text-[11px] font-black uppercase text-slate-400 tracking-widest">${i.date}</span>
                                </div>
                                <h2 class="text-xl font-bold leading-tight text-slate-800 group-hover:text-blue-600 transition-colors italic">
                                    ${i.titre}
                                </h2>
                            </div>
                            
                            <div class="mt-6 flex items-center text-blue-600 font-black text-xs uppercase tracking-widest opacity-0 group-hover:opacity-100 transition-all transform translate-x-[-10px] group-hover:translate-x-0">
                                Faire le quiz →
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error("Erreur chargement manifest:", error);
                document.getElementById('grid').innerHTML = `<div class="col-span-full text-center py-20 text-red-400 font-bold">Erreur de connexion aux données.</div>`;
            }
        }

        init();
    </script>

    <footer class="text-center py-10 text-slate-300 text-[10px] font-bold uppercase tracking-[0.3em]">
        © 2024 ACTUQUIZ • Tous droits réservés
    </footer>

</body>
</html>
