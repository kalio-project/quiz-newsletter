name: Update ActuQuiz

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install google-genai requests

      - name: Run script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          # On fait le pont ici : le script cherchera EMAIL_PASS, GitHub donne EMAIL_PASSWORD
          EMAIL_PASS: ${{ secrets.EMAIL_PASSWORD }}
        run: python process.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add .
          git commit -m "MAJ Quiz $(date +'%d/%m/%Y')" || exit 0
          git push
