name: Actualisation Newsletter

on:
  schedule:
    - cron: '0 20 * * *' # S'exécute tous les soirs à 20h
  workflow_dispatch: # Permet de le lancer manuellement avec le bouton

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Configuration de Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Installation des bibliothèques
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai

      - name: Exécution du Robot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python process.py

      - name: Sauvegarde des résultats
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Mise à jour des quiz" || exit 0
          git push
